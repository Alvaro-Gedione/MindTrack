<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindTrack - Gestão de Colaboradores</title>
    <link rel="icon" href="https://drive.google.com/thumbnail?id=1KrDrjtyBKJ3c4fNUVdXwCQg0jbJiA1uA&sz=w200">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="config.js"></script>

    <style>
        /* --- 1. CONFIGURAÇÕES GLOBAIS E NOVA PALETA DE CORES --- */
        :root {
            --bg-main: #F9FAFB;
            --bg-widget: #FFFFFF;
            --primary-gradient: linear-gradient(180deg, #2EC4B6 0%, #018B8B 100%);
            --primary-accent: #2EC4B6;
            --secondary-accent: #8E7AB5;
            --text-dark: #374151;
            --text-light: #F9FAFB;
            --text-muted: #9CA3AF;
            --border-color: #E5E7EB;
            --color-positive: #34D399;
            --color-neutral: #FBBF24;
            --color-negative: #FB923C;
            --font-title: 'Montserrat', sans-serif;
            --font-body: 'Inter', sans-serif;
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -4px rgba(0, 0, 0, 0.07);
        }

        /* --- ANIMAÇÕES --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-main);
            color: var(--text-dark);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- ESTILOS DA SIDEBAR --- */
        .sidebar {
            width: 260px;
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }
        /* ... (demais estilos da sidebar) ... */

        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .page-header {
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h1 {
            font-family: var(--font-title);
            font-size: 32px;
            font-weight: 700;
        }

        .btn {
            padding: 10px 18px;
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-accent);
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #28a79b;
        }
        
        .btn-primary:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }

        .widget {
            background-color: var(--bg-widget);
            padding: 28px;
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
        }

        .department-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .department-card {
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .department-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-medium);
        }

        /* ... (demais estilos do card de departamento) ... */
        .department-card .card-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .department-card .card-header .title { font-family: var(--font-title); font-size: 20px; font-weight: 700; }
        .department-card .card-header .label { font-size: 14px; color: var(--text-muted); }
        .department-card .card-header .icon { font-size: 24px; color: var(--secondary-accent); }
        .department-card .card-stats { display: flex; gap: 24px; }
        .department-card .stat .value { font-size: 22px; font-weight: 700; }
        .department-card .stat .label { font-size: 12px; color: var(--text-muted); }
        .department-card .card-actions { border-top: 1px solid var(--border-color); padding-top: 20px; display: flex; justify-content: flex-end; gap: 12px; }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(4px);
            display: none; /* Alterado para none por padrão */
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: var(--bg-widget);
            border-radius: 20px;
            padding: 32px;
            width: 100%;
            max-width: 700px;
            box-shadow: var(--shadow-medium);
            animation: fadeInUp 0.4s ease-out;
        }
        
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .modal-header h2 { font-family: var(--font-title); font-size: 22px; }
        .modal-close-btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-muted); }
        .access-codes-table { width: 100%; border-collapse: collapse; }
        .access-codes-table th, .access-codes-table td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border-color); }
        .access-codes-table th { font-size: 12px; text-transform: uppercase; color: var(--text-muted); }
        .status-badge { padding: 4px 10px; border-radius: 99px; font-size: 12px; font-weight: 600; }
        .status-badge--active { background-color: #ECFDF5; color: #10B981; }

        /* --- NOVOS ESTILOS PARA O FORMULÁRIO --- */
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
        }
        .form-group select[multiple] {
            height: 200px; /* Altura para a lista de usuários */
            background-color: #fff;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px #E0F2F1;
        }
        .modal-footer {
            padding-top: 24px;
            margin-top: 24px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

    </style>
</head>

<body>
    <div id="sidebar-placeholder"></div>

    <main class="main-content">
        <header class="page-header">
            <div>
                <h1>Gestão de Acessos</h1>
                <p style="font-size: 16px; color: var(--text-muted);">Gerencie departamentos e colaboradores.</p>
            </div>
            <button class="btn btn-primary" id="add-department-btn"><i class="fa-solid fa-plus"></i> Adicionar Departamento</button>
        </header>

        <div class="department-grid" id="department-grid-container">
            <p>Carregando departamentos...</p>
        </div>
    </main>

    <div class="modal-overlay" id="access-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Acessos - Carregando...</h2>
                <button class="modal-close-btn" data-target="access-modal"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <table class="access-codes-table">
                <thead>
                    <tr>
                        <th>Nome do Colaborador</th>
                        <th>Email</th>
                        <th>UserID Anônimo</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="modal-table-body">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal-overlay" id="add-department-modal">
        <div class="modal-content">
            <form id="add-department-form">
                <div class="modal-header">
                    <h2>Adicionar Novo Departamento</h2>
                    <button type="button" class="modal-close-btn" data-target="add-department-modal"><i class="fa-solid fa-xmark"></i></button>
                </div>

                <div class="form-group">
                    <label for="dept-name-input">Nome do Departamento</label>
                    <input type="text" id="dept-name-input" placeholder="Ex: Financeiro, Vendas, TI" required>
                </div>

                <div class="form-group">
                    <label for="user-select-input">Adicionar Colaboradores (Opcional)</label>
                    <small style="display: block; margin-top: -6px; margin-bottom: 8px; color: var(--text-muted);">Segure Ctrl (ou Cmd) para selecionar mais de um.</small>
                    <select multiple id="user-select-input">
                        <option>Carregando usuários...</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-close-btn" data-target="add-department-modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="save-department-btn">
                        <i class="fa-solid fa-save"></i> Salvar Departamento
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script src="sidebar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- Seletores de Elementos ---
            const gridContainer = document.getElementById('department-grid-container');
            const accessModal = document.getElementById('access-modal');
            const addDepartmentModal = document.getElementById('add-department-modal');
            const addDepartmentForm = document.getElementById('add-department-form');
            const saveDepartmentBtn = document.getElementById('save-department-btn');
            const modalCloseBtns = document.querySelectorAll('.modal-close-btn');
            
            let allUsers = []; // Cache para armazenar todos os usuários

            // --- FUNÇÃO PARA BUSCAR TODOS OS USUÁRIOS (CACHE) ---
            async function fetchAllUsers() {
                if (allUsers.length > 0) return allUsers;
                try {
                    const userId = localStorage.getItem('mindtrackToken'); // Autenticação
                    const response = await fetch(`${API_URL}?action=getUsuarios&userId=${userId}`);
                    const result = await response.json();
                    if (result.success) {
                        allUsers = result.data;
                        return allUsers;
                    }
                    return [];
                } catch (error) {
                    console.error("Erro ao buscar todos os usuários:", error);
                    return [];
                }
            }

            // --- FUNÇÃO PARA ABRIR E FECHAR MODAIS ---
            function toggleModal(modalId, show) {
                const modal = document.getElementById(modalId);
                if (modal) {
                    modal.style.display = show ? 'flex' : 'none';
                }
            }

            // --- FUNÇÃO PARA POPULAR O SELECT DE USUÁRIOS NO MODAL DE ADIÇÃO ---
            function populateUserSelect() {
                const userSelect = document.getElementById('user-select-input');
                userSelect.innerHTML = ''; // Limpa opções anteriores
                if (allUsers.length > 0) {
                    allUsers.forEach(user => {
                        // Cria uma option para cada usuário, usando o UserID_Anonimo como valor
                        const option = new Option(`${user.Nome} (${user.Departamento})`, user.UserID_Anonimo);
                        userSelect.add(option);
                    });
                } else {
                    userSelect.innerHTML = '<option disabled>Nenhum usuário encontrado.</option>';
                }
            }

            // --- FUNÇÃO PRINCIPAL PARA RENDERIZAR DEPARTAMENTOS ---
            async function renderDepartments() {
                gridContainer.innerHTML = '<p>Carregando departamentos...</p>';
                await fetchAllUsers(); // Pré-carrega todos os usuários no cache

                try {
                    const userId = localStorage.getItem('mindtrackToken'); // Autenticação
                    const response = await fetch(`${API_URL}?action=getAllDepartamentos&userId=${userId}`);
                    const result = await response.json();

                    if (!result.success || !result.data || result.data.length === 0) {
                        gridContainer.innerHTML = '<p>Nenhum departamento encontrado.</p>';
                        return;
                    }
                    
                    gridContainer.innerHTML = ''; // Limpa o container
                    result.data.forEach((dept, index) => {
                        const card = document.createElement('div');
                        card.className = 'department-card widget';
                        card.style.animationDelay = `${(index + 1) * 0.1}s`;
                        card.innerHTML = `
                            <div class="card-header">
                                <div>
                                    <div class="title">${dept.Departamento}</div>
                                    <p class="label">${dept.count_usuarios} Colaboradores Ativos</p>
                                </div>
                                <i class="icon fa-solid fa-building-user"></i>
                            </div>
                            <div class="card-actions">
                                <button class="btn btn-secondary btn-manage-access" data-dept-name="${dept.Departamento}">Gerenciar Acessos</button>
                            </div>
                        `;
                        gridContainer.appendChild(card);
                    });

                } catch (error) {
                    console.error("Erro ao renderizar departamentos:", error);
                    gridContainer.innerHTML = '<p style="color: red;">Ocorreu um erro ao carregar os dados.</p>';
                }
            }

            // --- LÓGICA DO MODAL DE ADICIONAR DEPARTAMENTO ---
            document.getElementById('add-department-btn').addEventListener('click', () => {
                populateUserSelect(); // Popula a lista de usuários
                toggleModal('add-department-modal', true); // Abre o modal
            });

            addDepartmentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                saveDepartmentBtn.disabled = true;
                saveDepartmentBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Salvando...';

                const deptName = document.getElementById('dept-name-input').value;
                const selectedUsers = Array.from(document.getElementById('user-select-input').selectedOptions)
                                           .map(option => option.value);

                const payload = {
                    action: "postDepartamento",
                    data: {
                        userId: localStorage.getItem('mindtrackToken'), // ID do admin que está criando
                        Departamento: deptName,
                        ID_Usuarios: selectedUsers.join(',') // Envia IDs como string separada por vírgula
                    }
                };
                
                try {
                    // Usamos 'no-cors' para o Google Apps Script, assumindo sucesso se não houver erro de rede
                    await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify(payload),
                        mode: 'no-cors' 
                    });
                    
                    alert('Departamento criado com sucesso!');
                    toggleModal('add-department-modal', false);
                    addDepartmentForm.reset(); // Limpa o formulário
                    renderDepartments(); // Atualiza a lista de departamentos

                } catch (error) {
                    console.error('Erro ao criar departamento:', error);
                    alert('Ocorreu um erro ao salvar o departamento.');
                } finally {
                    saveDepartmentBtn.disabled = false;
                    saveDepartmentBtn.innerHTML = '<i class="fa-solid fa-save"></i> Salvar Departamento';
                }
            });


            // --- LÓGICA DO MODAL DE GERENCIAR ACESSOS (EXISTENTE) ---
            gridContainer.addEventListener('click', (event) => {
                if (event.target.classList.contains('btn-manage-access')) {
                    const deptName = event.target.dataset.deptName;
                    const department = allUsers.filter(user => user.Departamento === deptName);
                    
                    const modalTitle = document.getElementById('modal-title');
                    const modalTableBody = document.getElementById('modal-table-body');
                    
                    modalTitle.textContent = `Acessos - ${deptName}`;
                    modalTableBody.innerHTML = ''; // Limpa a tabela
                    
                    if (department.length > 0) {
                        department.forEach(user => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${user.Nome}</td>
                                <td>${user.Email}</td>
                                <td>${user.UserID_Anonimo}</td>
                                <td><span class="status-badge status-badge--active">Ativo</span></td>
                            `;
                            modalTableBody.appendChild(row);
                        });
                    } else {
                        modalTableBody.innerHTML = `<tr><td colspan="4" style="text-align: center;">Nenhum colaborador encontrado neste departamento.</td></tr>`;
                    }
                    toggleModal('access-modal', true);
                }
            });
            
            // --- EVENT LISTENERS PARA FECHAR MODAIS ---
            modalCloseBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    toggleModal(btn.dataset.target, false);
                });
            });

            // Fechar ao clicar fora
            window.addEventListener('click', (event) => {
                if (event.target.classList.contains('modal-overlay')) {
                    toggleModal(event.target.id, false);
                }
            });

            // --- INÍCIO ---
            renderDepartments();
        });
    </script>
</body>

</html>
